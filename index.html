<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graphs</title>
  <style>
        .bar{
          fill: steelblue;
        }
      
        
        .axis {
          font: 10px sans-serif;
        }
      
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        body{
          padding : 40px
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="text-center col-md-12">
        <h1 class="text-info">Literate Population Census</h1>
    </section>
    <section id="age_map_graph" class="col-md-6">
        <h1>Age Group vs Literate people</h1>
    </section>
    <section id="education_category_graph" class="col-md-6">
        <h1>Education Category vs Number of People!!!!!</h1>
    </section>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="plot_graphs.js"></script>

</body>
</html>
